<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adaptive.css" />
  </head>
  <body>
    <header>
      <div class="header-1">
        <a href="#" class="logo">
          <i class="fas fa-book"></i>
          BookStore
        </a>

        <form class="search-form">
          <input id="search-box" type="search" placeholder="Search here..." />
          <label class="fas fa-search" for="search-box"></label>
        </form>

        <div class="icons">
          <div class="fas fa-search" id="search-btn"></div>
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
          <div class="fas fa-user" id="login-btn"></div>
        </div>
      </div>

      <div class="header-2">
        <nav class="top-navbar">
          <a href="#home">home</a>
          <a href="#featured">featured</a>
          <a href="#arrivals">arrivals</a>
          <a href="#reviews">reviews</a>
          <a href="#blogs">blogs</a>
        </nav>
      </div>
    </header>

    <nav class="bottom-navbar">
      <a href="#home" class="fas fa-home"></a>
      <a href="#featured" class="fas fa-list"></a>
      <a href="#arrivals" class="fas fa-tags"></a>
      <a href="#reviews" class="fas fa-comments"></a>
      <a href="#blogs" class="fas fa-blog"></a>
    </nav>

    <div class="login-form-container">
      <div class="fas fa-times" id="close-login-btn"></div>
      <form>
        <h3>sign in</h3>
        <span>username</span>
        <input class="box" type="email" placeholder="enter your email" />
        <span>password</span>
        <input class="box" type="password" placeholder="enter your password" />
        <div class="checkbox">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">remember me</label>
        </div>
        <input class="btn" type="submit" value="sign in" />
        <p>forget password ? <a href="#">click here</a></p>
        <p>don't have an account ? <a href="#">create one</a></p>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
